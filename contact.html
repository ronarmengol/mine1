<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Ron Armengol - Expert Web Design & Development in Kitwe, Zambia." />
    <meta name="author" content="Ron Armengol" />
    <title>Contact Us | Ron Armengol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/ico" href="./favicon.ico" />
</head>
<body>

    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="index.html">Ron Armengol</a>
            </div>
            <nav class="header__nav">
                <ul>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="contact.html" class="btn btn--primary">Get in Touch</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section contact">
            <div class="container">
                <div class="section__header">
                    <h2>Contact Us</h2>
                    <p>Ready to start your project? Get in touch today for a free consultation.</p>
                </div>
                <div class="contact__wrapper">
                    <form name="contact" method="POST" data-netlify="true" class="contact__form">
                        <div class="form__group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form__group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form__group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn--primary">Send Message</button>
                    </form>
                    <div class="contact__info">
                        <h3>Contact Information</h3>
                        <p><strong>Email:</strong> ronarmengol1977@gmail.com</p>
                        <p><strong>Phone:</strong> +260 966 232 544</p>
                        <p><strong>Location:</strong> Kitwe, Zambia</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <p>&copy; <span id="year"></span> Ron Armengol. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
